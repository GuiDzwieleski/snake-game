<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        canvas { border: 1px solid black; margin: 0 auto; display: block; }
    </style>
</head>
<body>

    <!-- Canvas para o jogo -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Painel de pontuação -->
     <div id="scorePanel">
        Pontuação: <span id="score">0</span>
     </div>

     <!-- Botão para reiniciar o jogo -->
      <button onclick="restartGame()">Reiniciar o jogo</button>

    <!-- Scoreboard -->
     <section id="scoreboard">
        <h2>Ranking de Pontuações</h2>
        <table id="scoreTable">
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Jogador</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas de pontuação serão adicionadas aqui -->
            </tbody>
        </table>
     </section>

     <!-- Formulário para inserir as iniciais após o jogo -->
      <div id="initialsModal" style="display: none;">
        <h2>Digite suas iniciais</h2>
        <form id="initialsForm">
            <label for="initials">Iniciais (3 letras):</label>
            <input type="text" id="initials" maslength="3" required>
        </form>
      </div>

    <script src="snake.js"></script>
    
</body>
</html>
